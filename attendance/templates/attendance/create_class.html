{% extends 'attendance/base.html' %}
{% block title %}Create Class{% endblock %}

{% block header %}
<div class="form-container">
    <div class="form-box">
        <h1 class="form-header">Create Class</h1>
        <form method="post" action="" class="create-class-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}" class="form-label">
                    {{ form.name.label }}
                </label>
                <input type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" 
                       class="form-input" placeholder="Enter class name" required>
            </div>

            <div class="form-group">
                <label for="{{ form.department.id_for_label }}" class="form-label">
                    {{ form.department.label }}
                </label>
                <select id="{{ form.department.id_for_label }}" name="{{ form.department.html_name }}" 
                        class="form-select" required>
                    {% for choice in form.department.field.choices %}
                        <option value="{{ choice.0 }}" {% if choice.0 == form.department.value %}selected{% endif %}>
                            {{ choice.1 }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="submit-button">Create Class</button>
        </form>
        
        <div class="button-container">
            <a href="{% url 'home' %}" class="back-button">Back to Home</a>
        </div>
    </div>
</div>

<style>
    /* Form Container */
    .form-container {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px 15px;
        box-sizing: border-box;
    }

    .form-box {
        background-color: #212E3C;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 500px;
    }

    .form-header {
        background-color: #4F6C8A;
        color: #C5C6C7;
        padding: 15px 20px;
        border-radius: 10px 10px 0 0;
        margin: -20px -20px 25px -20px;
        font-size: 22px;
        font-weight: 700;
    }

    /* Form Elements */
    .create-class-form {
        width: 100%;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-label {
        display: block;
        color: #C5C6C7;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 16px;
    }

    .form-input,
    .form-select {
        width: 100%;
        padding: 12px 15px;
        background-color: #2C3E50;
        color: #C5C6C7;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    .form-input:focus,
    .form-select:focus {
        outline: none;
        box-shadow: 0 0 0 2px #4F6C8A;
    }

    .form-select {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%23C5C6C7' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 12px;
        padding-right: 40px;
    }

    .submit-button {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4F6C8A;
        color: #C5C6C7;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    .submit-button:hover {
        background-color: #3A5A78;
    }

    /* Button Container */
    .button-container {
        margin-top: 20px;
        text-align: center;
    }

    .back-button {
        display: inline-block;
        padding: 12px 25px;
        background-color: #2C3E50;
        color: #C5C6C7;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-size: 16px;
        font-weight: 600;
    }

    .back-button:hover {
        background-color: #4F6C8A;
    }

    /* Error Messages */
    .error-message {
        color: #E74C3C;
        font-size: 14px;
        margin-top: 5px;
        text-align: left;
    }

    /* Success Messages */
    .success-message {
        color: #2ECC71;
        font-size: 14px;
        margin-top: 5px;
        text-align: left;
    }

    /* Medium screens (tablets) */
    @media (min-width: 600px) {
        .form-container {
            padding: 30px 20px;
        }

        .form-box {
            padding: 25px;
        }

        .form-header {
            margin: -25px -25px 25px -25px;
            font-size: 24px;
            padding: 18px 25px;
        }
    }

    /* Large screens (desktops) */
    @media (min-width: 992px) {
        .form-container {
            padding: 40px;
        }

        .form-box {
            max-width: 550px;
        }

        .form-header {
            font-size: 26px;
        }
    }

    /* Very small screens */
    @media (max-width: 360px) {
        .form-container {
            padding: 15px 10px;
        }

        .form-box {
            padding: 15px;
        }

        .form-header {
            margin: -15px -15px 20px -15px;
            padding: 12px 15px;
            font-size: 20px;
        }

        .form-input,
        .form-select,
        .submit-button,
        .back-button {
            font-size: 15px;
            padding: 10px 12px;
        }
    }

    /* Print styles */
    @media print {
        .form-box {
            background-color: white;
            color: black;
            box-shadow: none;
        }
        
        .form-header {
            background-color: #f0f0f0;
            color: black;
        }
        
        .form-input,
        .form-select {
            background-color: #f9f9f9;
            color: black;
            border: 1px solid #ccc;
        }
        
        .back-button {
            display: none;
        }
    }
</style>

<!-- Add error handling for form fields -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.create-class-form');
        const inputs = form.querySelectorAll('input, select');
        
        // Add focus effects
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.boxShadow = '0 0 0 2px #4F6C8A';
            });
            
            input.addEventListener('blur', function() {
                this.style.boxShadow = 'none';
            });
        });
        
        // Form validation
        form.addEventListener('submit', function(e) {
            let isValid = true;
            const nameInput = document.getElementById('{{ form.name.id_for_label }}');
            const departmentSelect = document.getElementById('{{ form.department.id_for_label }}');
            
            // Remove existing error messages
            document.querySelectorAll('.error-message').forEach(msg => msg.remove());
            
            // Validate class name
            if (!nameInput.value.trim()) {
                showError(nameInput, 'Class name is required');
                isValid = false;
            }
            
            // Validate department
            if (!departmentSelect.value) {
                showError(departmentSelect, 'Please select a department');
                isValid = false;
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
        
        function showError(input, message) {
            const error = document.createElement('div');
            error.className = 'error-message';
            error.textContent = message;
            input.parentNode.appendChild(error);
            input.style.border = '1px solid #E74C3C';
        }
    });
</script>
{% endblock %}

{% block content %}{% endblock %}
