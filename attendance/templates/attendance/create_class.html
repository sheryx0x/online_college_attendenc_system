{% extends 'attendance/base.html' %}
{% block title %}Create Class{% endblock %}

{% block header %}
<div style="background-color: #212E3C; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; max-width: 604px; width: 100%; margin: 40px auto 0;">
    <h1 style="background-color: #4F6C8A; color: #C5C6C7; padding: 10px 20px; border-radius: 10px 10px 0 0; margin: -20px -20px 20px -20px;">Create Class</h1>
    <form method="post" action="">
        {% csrf_token %}

        
        <label for="{{ form.name.id_for_label }}" style="display: block;color: #C5C6C7; margin-bottom: 10px;">
            {{ form.name.label }}
        </label>
        <input type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" 
               style="width: calc(50% - 20px); padding: 10px; margin: 10px;background-color:#2C3E50;color: #C5C6C7; border: none; border-radius: 5px;">

        
        <label for="{{ form.department.id_for_label }}" style="display: block;color: #C5C6C7; margin-bottom: 10px;">
            {{ form.department.label }}
        </label>
        <select id="{{ form.department.id_for_label }}" name="{{ form.department.html_name }}" 
                style="width: calc(50% - 20px); padding: 10px; margin: 10px;background-color:#2C3E50;color: #C5C6C7; border: none; border-radius: 5px;">
            {% for choice in form.department.field.choices %}
                <option value="{{ choice.0 }}" {% if choice.0 == form.department.value %}selected{% endif %}>
                    {{ choice.1 }}
                </option>
            {% endfor %}
        </select>

        
        <button type="submit" style="width: calc(50% - 20px); padding: 10px; margin: 10px; border: none; border-radius: 5px; background-color: #4F6C8A; color: #C5C6C7; cursor: pointer;">Create Class</button>
    </form>
    
    <a class="button" href="{% url 'home' %}" style="display: inline-block; padding: 10px 20px; margin: 10px 5px; background-color: #4F6C8A; color: #C5C6C7; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">Back to Home</a>
</div>
{% endblock %}
{% block content %}{% endblock %}
