{% extends 'attendance/base.html' %}
{% block title %}Teacher Login{% endblock %}
{% block header %}
<div class="login-container">
    <h1 class="login-heading">Teacher Login</h1>
    
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <form method="post" action="" class="login-form" id="loginForm">
        {% csrf_token %}
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" required class="form-input" 
               pattern="[A-Za-z0-9]+" title="Username should be alphanumeric (letters and numbers only)">
        
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" required class="form-input"
               pattern=".{8,}" title="Password must be at least 8 characters long">
        
        <button type="submit" class="submit-button">Login</button>
    </form>

    <div class="signup-container">
        <p>Forgot Password? <a href="{% url 'password_reset' %}" class="signup-link">click here</a></p>
    </div>
    
    <div class="signup-container">
        <p>Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Signup</a></p>
    </div>

    

    <a class="button" href="{% url 'home' %}">Back to Home</a>
</div>



<style>
    .login-container {
        background-color: #212E3C;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 604px;
        width: 100%;
        margin: 40px auto;
    }

    .login-heading {
        background-color: #4F6C8A;
        color: #C5C6C7;
        padding: 10px 20px;
        border-radius: 10px 10px 0 0;
        margin: -20px -20px 20px -20px;
    }

    .error-message {
        color: #ff4d4d; 
        margin-bottom: 15px;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-label {
        display: block;
        color: #C5C6C7;
        margin-bottom: 10px;
    }

    .form-input {
        width: calc(50% - 20px);
        padding: 10px;
        background-color: #2C3E50;
        color: #C5C6C7;
        margin: 10px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .submit-button {
        width: calc(50% - 20px);
        max-width: 300px;
        padding: 10px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        background-color: #4F6C8A;
        color: #C5C6C7;
        cursor: pointer;
    }

    .signup-container {
        margin-top: 20px;
        margin-bottom: 10px;
        color: #C5C6C7;
    }

    .signup-link {
        color: #4F6C8A;
        text-decoration: none;
        font-weight: bold;
    }

    .signup-link:hover {
        text-decoration: underline;
    }

    .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4F6C8A;
        color: #C5C6C7;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #2C3E50;
    }

  
    @media (max-width: 768px) {
        .form-input, .submit-button, .button {
            width: calc(70% - 20px);
        }
    }

    @media (max-width: 480px) {
        .login-container {
            width: 90%;
        }

        .login-heading {
            font-size: 20px;
        }

        .form-input, .submit-button, .button {
            width: calc(100% - 30px);
            font-size: 14px;
        }
    }
</style>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');

        loginForm.addEventListener('submit', function (event) {
          
            username.setCustomValidity('');
            password.setCustomValidity('');

          
            if (!/^[A-Za-z0-9]+$/.test(username.value)) {
                username.setCustomValidity('Username should be alphanumeric (letters and numbers only).');
                event.preventDefault(); 
            }

        
            if (password.value.length < 8) {
                password.setCustomValidity('Password must be at least 8 characters long.');
                event.preventDefault(); 
            }
        });
    });
</script>
{% endblock %}
{% block content %}{% endblock %}
