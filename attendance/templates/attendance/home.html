{% extends 'attendance/base.html' %}
{% block title %}Home{% endblock %}
{% block header %}
<div class="home-container">
    <div class="home-content">
        <h1 class="heading">Online Attendance System</h1>
        
        <form method="get" action="{% url 'search_attendance' %}" class="search-form" id="searchForm">
            <!-- Student Information Section -->
            <div class="form-section">
                <h2 class="section-title">Student Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="student_name" class="form-label">Student Name</label>
                        <input type="text" id="student_name" name="student_name" placeholder="Enter student name" 
                               class="form-input" required pattern="[A-Za-z\s]+" 
                               title="Please enter only letters for the student name">
                    </div>
                    <div class="form-group">
                        <label for="roll_no" class="form-label">Roll Number</label>
                        <input type="text" id="roll_no" name="roll_no" placeholder="Enter roll number" 
                               class="form-input" required pattern="\d+" 
                               title="Please enter only numbers for the roll number">
                    </div>
                </div>
            </div>

            <!-- Class Information Section -->
            <div class="form-section">
                <h2 class="section-title">Class Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="department" class="form-label">Department</label>
                        <select id="department" name="department" class="form-select" required>
                            <option value="">Select a department</option>
                            {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="class" class="form-label">Class (Optional)</label>
                        <select id="class" name="class" class="form-select">
                            <option value="">Select a class</option>
                            {% for class in classes %}
                                <option value="{{ class.id }}">{{ class.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <!-- Filter Options Section -->
            <div class="form-section">
                <h2 class="section-title">Filter Options</h2>
                
                <div class="filter-options">
                    <div class="radio-group">
                        <input type="radio" name="filter_type" value="date" id="date_filter" checked>
                        <label for="date_filter" class="radio-label">
                            <span class="radio-custom"></span>
                            Date Range
                        </label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="filter_type" value="month" id="month_filter">
                        <label for="month_filter" class="radio-label">
                            <span class="radio-custom"></span>
                            Month
                        </label>
                    </div>
                </div>

                <div id="date_filters" class="filter-content active">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" id="start_date" name="start_date" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" id="end_date" name="end_date" class="form-input">
                        </div>
                    </div>
                </div>

                <div id="month_filters" class="filter-content">
                    <div class="form-group">
                        <label for="month" class="form-label">Select Month</label>
                        <select name="month" id="month" class="form-select">
                            <option value="">Select a month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">
                <span class="button-text">Search Attendance</span>
                <span class="button-loading" style="display: none;">Searching...</span>
            </button>
        </form>

        <!-- Only show auth buttons if user is NOT logged in -->
        {% if not user.is_authenticated %}
        <div class="auth-buttons">
            <a class="auth-button signin-button" href="{% url 'signin' %}">
                <span class="button-icon">üë®‚Äçüè´</span>
                Teacher Sign In
            </a>
            <a class="auth-button signup-button" href="{% url 'signup' %}">
                <span class="button-icon">üìù</span>
                Teacher Sign Up
            </a>
        </div>
        {% endif %}
    </div>
</div>

<style>
    /* Mobile First Styles */
    .home-container {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px 15px;
        box-sizing: border-box;
        min-height: calc(100vh - 120px);
        align-items: flex-start;
    }

    .home-content {
        width: 100%;
        max-width: 600px;
        background-color: #212E3C;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .heading {
        background-color: #4F6C8A;
        color: #C5C6C7;
        padding: 15px 20px;
        border-radius: 10px 10px 0 0;
        margin: -20px -20px 25px -20px;
        font-size: 20px;
        font-weight: 700;
        word-wrap: break-word;
        line-height: 1.3;
    }

    /* Form Sections */
    .search-form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-section {
        background-color: #2C3E50;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #4F6C8A;
        text-align: left;
    }

    .section-title {
        color: #C5C6C7;
        font-size: 16px;
        margin-bottom: 15px;
        padding-bottom: 8px;
        border-bottom: 1px solid #4F6C8A;
        font-weight: 600;
    }

    .form-row {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        flex: 1;
    }

    .form-label {
        color: #C5C6C7;
        margin-bottom: 6px;
        font-size: 14px;
        font-weight: 600;
    }

    .form-input,
    .form-select {
        padding: 12px 15px;
        background-color: #34495E;
        color: #C5C6C7;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
        width: 100%;
    }

    .form-input:focus,
    .form-select:focus {
        outline: none;
        box-shadow: 0 0 0 2px #4F6C8A;
    }

    .form-input::placeholder {
        color: #7F8C8D;
    }

    .form-select {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%23C5C6C7' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 12px;
        padding-right: 40px;
    }

    /* Filter Options */
    .filter-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
    }

    .radio-group {
        display: flex;
        align-items: center;
    }

    .radio-group input[type="radio"] {
        display: none;
    }

    .radio-label {
        display: flex;
        align-items: center;
        color: #C5C6C7;
        cursor: pointer;
        font-size: 14px;
        padding: 8px 0;
    }

    .radio-custom {
        width: 18px;
        height: 18px;
        border: 2px solid #4F6C8A;
        border-radius: 50%;
        margin-right: 10px;
        position: relative;
        transition: all 0.3s ease;
    }

    .radio-custom::after {
        content: '';
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #4F6C8A;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.3s ease;
    }

    input[type="radio"]:checked + .radio-label .radio-custom::after {
        transform: translate(-50%, -50%) scale(1);
    }

    input[type="radio"]:checked + .radio-label .radio-custom {
        border-color: #66FCF1;
    }

    .filter-content {
        display: none;
    }

    .filter-content.active {
        display: block;
    }

    /* Submit Button */
    .submit-button {
        padding: 16px 20px;
        background-color: #4F6C8A;
        color: #C5C6C7;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        min-height: 52px;
        width: 100%;
        margin-top: 10px;
    }

    .submit-button:hover {
        background-color: #3A5A78;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .submit-button:active {
        transform: translateY(0);
    }

    .submit-button.loading {
        background-color: #2C3E50;
        cursor: not-allowed;
    }

    .submit-button.loading .button-text {
        display: none;
    }

    .submit-button.loading .button-loading {
        display: inline;
    }

    /* Auth Buttons - Only shown when user is not authenticated */
    .auth-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #4F6C8A;
    }

    .auth-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 14px 20px;
        background-color: #2C3E50;
        color: #C5C6C7;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 1px solid #4F6C8A;
        gap: 10px;
    }

    .auth-button:hover {
        background-color: #4F6C8A;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .button-icon {
        font-size: 18px;
    }

    /* Validation Styles */
    .validation-hint {
        font-size: 12px;
        color: #7F8C8D;
        margin-top: 5px;
    }

    .error-message {
        color: #E74C3C;
        font-size: 14px;
        margin-top: 5px;
        padding: 5px 10px;
        background-color: rgba(231, 76, 60, 0.1);
        border-radius: 3px;
        border-left: 3px solid #E74C3C;
    }

    /* Medium screens (tablets) */
    @media (min-width: 600px) {
        .home-container {
            padding: 30px 20px;
        }

        .home-content {
            padding: 25px;
        }

        .heading {
            margin: -25px -25px 25px -25px;
            padding: 18px 25px;
            font-size: 22px;
        }

        .form-row {
            flex-direction: row;
        }

        .form-section {
            padding: 20px;
        }

        .filter-options {
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }

        .auth-buttons {
            flex-direction: row;
        }

        .auth-button {
            flex: 1;
        }
    }

    /* Large screens (desktops) */
    @media (min-width: 992px) {
        .home-container {
            padding: 40px;
        }

        .home-content {
            max-width: 650px;
        }

        .heading {
            font-size: 24px;
        }

        .form-input,
        .form-select {
            padding: 14px 15px;
        }
    }

    /* Very small screens */
    @media (max-width: 360px) {
        .home-container {
            padding: 15px 10px;
        }

        .home-content {
            padding: 15px;
        }

        .heading {
            margin: -15px -15px 20px -15px;
            padding: 12px 15px;
            font-size: 18px;
        }

        .form-section {
            padding: 12px;
        }

        .form-input,
        .form-select,
        .submit-button,
        .auth-button {
            font-size: 15px;
            padding: 12px;
        }
    }

    /* Print styles */
    @media print {
        .home-content {
            background-color: white;
            color: black;
            box-shadow: none;
        }
        
        .heading {
            background-color: #f0f0f0;
            color: black;
        }
        
        .form-section {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
        
        .auth-buttons {
            display: none;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Department-Class Dependency
        const departmentSelect = document.getElementById('department');
        const classSelect = document.getElementById('class');

        departmentSelect.addEventListener('change', function () {
            const departmentId = this.value;
            
            // Reset and disable class dropdown
            classSelect.innerHTML = '<option value="">Select a class</option>';
            classSelect.disabled = true;

            if (departmentId) {
                // Show loading state
                classSelect.disabled = true;
                const originalHtml = classSelect.innerHTML;
                classSelect.innerHTML = '<option value="">Loading classes...</option>';

                fetch(`/?department_id=${departmentId}`, { 
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.classes && data.classes.length > 0) {
                        classSelect.innerHTML = '<option value="">Select a class</option>';
                        data.classes.forEach(classItem => {
                            const option = document.createElement('option');
                            option.value = classItem.id;
                            option.textContent = classItem.name;
                            classSelect.appendChild(option);
                        });
                        classSelect.disabled = false;
                    } else {
                        classSelect.innerHTML = '<option value="">No classes available</option>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching classes:', error);
                    classSelect.innerHTML = '<option value="">Error loading classes</option>';
                });
            }
        });

        // Filter Type Toggle
        const dateFilter = document.getElementById('date_filter');
        const monthFilter = document.getElementById('month_filter');
        const dateFilters = document.getElementById('date_filters');
        const monthFilters = document.getElementById('month_filters');

        function toggleFilters() {
            if (dateFilter.checked) {
                dateFilters.classList.add('active');
                monthFilters.classList.remove('active');
            } else {
                dateFilters.classList.remove('active');
                monthFilters.classList.add('active');
            }
        }

        dateFilter.addEventListener('change', toggleFilters);
        monthFilter.addEventListener('change', toggleFilters);

        // Form Validation
        const searchForm = document.getElementById('searchForm');
        const submitButton = searchForm.querySelector('.submit-button');

        searchForm.addEventListener('submit', function(event) {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => error.remove());

            // Validate student name
            const studentName = document.getElementById('student_name').value.trim();
            const nameRegex = /^[A-Za-z\s]+$/;
            if (!studentName || !nameRegex.test(studentName)) {
                showError('student_name', 'Please enter a valid student name (letters and spaces only)');
                isValid = false;
            }

            // Validate roll number
            const rollNo = document.getElementById('roll_no').value.trim();
            const rollNoRegex = /^\d+$/;
            if (!rollNo || !rollNoRegex.test(rollNo)) {
                showError('roll_no', 'Please enter a valid roll number (numbers only)');
                isValid = false;
            }

            // Validate department
            const department = document.getElementById('department').value;
            if (!department) {
                showError('department', 'Please select a department');
                isValid = false;
            }

            // Validate filter type
            if (dateFilter.checked) {
                const startDate = document.getElementById('start_date').value;
                const endDate = document.getElementById('end_date').value;
                
                if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
                    showError('start_date', 'Start date cannot be after end date');
                    isValid = false;
                }
            } else if (monthFilter.checked) {
                const month = document.getElementById('month').value;
                if (!month) {
                    showError('month', 'Please select a month');
                    isValid = false;
                }
            }

            if (isValid) {
                // Show loading state
                submitButton.classList.add('loading');
                submitButton.disabled = true;
                
                // Re-enable after 5 seconds (in case of slow processing)
                setTimeout(() => {
                    submitButton.classList.remove('loading');
                    submitButton.disabled = false;
                }, 5000);
            } else {
                event.preventDefault();
                
                // Scroll to first error
                const firstError = document.querySelector('.error-message');
                if (firstError) {
                    firstError.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
            }
        });

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const error = document.createElement('div');
            error.className = 'error-message';
            error.textContent = message;
            field.parentNode.appendChild(error);
            field.style.border = '1px solid #E74C3C';
        }

        // Clear errors on input
        const inputs = searchForm.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                this.style.border = 'none';
                const error = this.parentNode.querySelector('.error-message');
                if (error) {
                    error.remove();
                }
            });
        });

        // Set current year as default for date inputs
        const currentYear = new Date().getFullYear();
        document.getElementById('start_date').value = `${currentYear}-01-01`;
        document.getElementById('end_date').value = new Date().toISOString().split('T')[0];
    });
</script>
{% endblock %}
