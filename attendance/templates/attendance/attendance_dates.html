{% extends 'attendance/base.html' %}
{% block title %}Attendance Dates{% endblock %}

{% block content %}
    <div class="attendance-dates-container">
        <h1 class="attendance-header">Attendance Records for {{ class_instance.name }}</h1>
        <ul class="attendance-dates-list">
            {% for date in attendance_dates %}
            <li class="attendance-date-item">
                <a href="{% url 'attendance_records' class_instance.id date.date %}" class="attendance-date-link">{{ date.date }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

<style>
    /* Mobile First Approach */
    .attendance-dates-container {
        width: 95%;
        margin: 20px auto 0;
        background-color: #212E3C;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        box-sizing: border-box;
    }

    .attendance-header {
        background-color: #4F6C8A;
        color: #C5C6C7;
        padding: 12px 15px;
        border-radius: 10px 10px 0 0;
        margin: -15px -15px 20px -15px;
        font-size: 18px;
        word-wrap: break-word;
        line-height: 1.3;
    }

    .attendance-dates-list {
        list-style-type: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
        justify-content: center;
    }

    .attendance-date-item {
        background-color: #2C3E50;
        border-radius: 5px;
        transition: background-color 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 44px; /* Minimum touch target size */
    }

    .attendance-date-link {
        text-decoration: none;
        color: #C5C6C7;
        display: block;
        padding: 10px 8px;
        font-size: 14px;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }

    .attendance-date-item:hover {
        background-color: #4F6C8A;
    }

    /* Medium screens (tablets) */
    @media (min-width: 600px) {
        .attendance-dates-container {
            width: 90%;
            padding: 20px;
            margin: 30px auto 0;
        }

        .attendance-header {
            margin: -20px -20px 20px -20px;
            padding: 15px 20px;
            font-size: 20px;
        }

        .attendance-dates-list {
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }

        .attendance-date-link {
            font-size: 15px;
            padding: 12px 10px;
        }
    }

    /* Large screens (desktops) */
    @media (min-width: 992px) {
        .attendance-dates-container {
            width: 80%;
            margin: 40px auto 0;
        }

        .attendance-header {
            font-size: 24px;
        }

        .attendance-dates-list {
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }

        .attendance-date-link {
            font-size: 16px;
            padding: 12px 15px;
        }
    }

    /* Extra small devices (very small phones) */
    @media (max-width: 360px) {
        .attendance-dates-list {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 6px;
        }

        .attendance-date-link {
            font-size: 13px;
            padding: 8px 6px;
        }
    }

    /* Empty state styling */
    .attendance-dates-list:empty::before {
        content: "No attendance records found";
        color: #C5C6C7;
        font-style: italic;
        padding: 20px;
        grid-column: 1 / -1;
    }
</style>
{% endblock %}
