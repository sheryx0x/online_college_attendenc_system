{% extends 'attendance/base.html' %}
{% load static %}

{% block content %}
<div class="password-reset-container">
    <div class="password-reset-box">
        <header class="reset-header">
            <h2>Password Reset Complete</h2>
        </header>

        <div class="message-box">
            <div class="success-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" 
                          stroke="#2ECC71" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <p class="success-message">
                Your password has been successfully reset. You can now 
                <a href="{% url 'signin' %}" class="login-link">log in</a> 
                with your new password.
            </p>
        </div>

        <div class="action-buttons">
            <a href="{% url 'signin' %}" class="login-button">
                <span class="button-icon">‚Üí</span>
                Go to Login
            </a>
            <a href="{% url 'home' %}" class="home-button">
                <span class="button-icon">üè†</span>
                Back to Home
            </a>
        </div>
    </div>
</div>

<style>
    /* Mobile First Styles */
    .password-reset-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 15px;
        box-sizing: border-box;
        min-height: calc(100vh - 120px);
    }

    .password-reset-box {
        width: 100%;
        max-width: 500px;
        background-color: #212E3C;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .reset-header {
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid #4F6C8A;
    }

    .reset-header h2 {
        color: #C5C6C7;
        font-size: 24px;
        font-weight: 700;
        margin: 0;
        font-family: 'Playfair Display', serif;
    }

    .message-box {
        background-color: #2C3E50;
        padding: 25px 20px;
        border-radius: 8px;
        border-left: 4px solid #2ECC71;
        margin-bottom: 25px;
    }

    .success-icon {
        margin-bottom: 15px;
    }

    .success-icon svg {
        width: 60px;
        height: 60px;
    }

    .success-message {
        color: #C5C6C7;
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
        text-align: center;
    }

    .login-link {
        color: #66FCF1;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
        border-bottom: 1px solid transparent;
    }

    .login-link:hover {
        color: #4F6C8A;
        border-bottom-color: #66FCF1;
    }

    .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
    }

    .login-button,
    .home-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
    }

    .login-button {
        background-color: #4F6C8A;
        color: #C5C6C7;
        border: 1px solid #4F6C8A;
    }

    .login-button:hover {
        background-color: #3A5A78;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .home-button {
        background-color: #2C3E50;
        color: #C5C6C7;
        border: 1px solid #4F6C8A;
    }

    .home-button:hover {
        background-color: #4F6C8A;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .button-icon {
        font-size: 18px;
        transition: transform 0.3s ease;
    }

    .login-button:hover .button-icon {
        transform: translateX(3px);
    }

    .home-button:hover .button-icon {
        transform: scale(1.1);
    }

    /* Animation for success message */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .password-reset-box {
        animation: fadeInUp 0.6s ease-out;
    }

    .success-icon {
        animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .success-message {
        animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .action-buttons {
        animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    /* Medium screens (tablets) */
    @media (min-width: 600px) {
        .password-reset-container {
            padding: 30px 20px;
        }

        .password-reset-box {
            padding: 30px;
        }

        .reset-header h2 {
            font-size: 26px;
        }

        .message-box {
            padding: 30px 25px;
        }

        .success-message {
            font-size: 17px;
        }

        .action-buttons {
            flex-direction: row;
        }

        .login-button,
        .home-button {
            flex: 1;
        }
    }

    /* Large screens (desktops) */
    @media (min-width: 992px) {
        .password-reset-container {
            padding: 40px;
        }

        .password-reset-box {
            max-width: 550px;
            padding: 35px;
        }

        .reset-header h2 {
            font-size: 28px;
        }

        .success-icon svg {
            width: 70px;
            height: 70px;
        }

        .success-message {
            font-size: 18px;
        }

        .login-button,
        .home-button {
            padding: 16px 25px;
            font-size: 17px;
        }
    }

    /* Very small screens */
    @media (max-width: 360px) {
        .password-reset-container {
            padding: 15px 10px;
        }

        .password-reset-box {
            padding: 20px;
        }

        .reset-header h2 {
            font-size: 22px;
        }

        .message-box {
            padding: 20px 15px;
        }

        .success-icon svg {
            width: 50px;
            height: 50px;
        }

        .success-message {
            font-size: 15px;
        }

        .login-button,
        .home-button {
            padding: 12px 15px;
            font-size: 15px;
        }
    }

    /* Print styles */
    @media print {
        .password-reset-box {
            background-color: white;
            color: black;
            box-shadow: none;
        }
        
        .reset-header h2 {
            color: black;
        }
        
        .message-box {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
        
        .success-message {
            color: black;
        }
        
        .action-buttons {
            display: none;
        }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
        .login-link {
            color: #00FFFF;
            font-weight: 700;
        }
        
        .message-box {
            border-left: 4px solid #00FF00;
        }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
        .password-reset-box,
        .success-icon,
        .success-message,
        .action-buttons {
            animation: none;
        }
        
        .login-button:hover,
        .home-button:hover {
            transform: none;
        }
        
        .login-button:hover .button-icon,
        .home-button:hover .button-icon {
            transform: none;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add click tracking for analytics (optional)
        const loginButton = document.querySelector('.login-button');
        const homeButton = document.querySelector('.home-button');
        const loginLink = document.querySelector('.login-link');
        
        // You can add analytics tracking here
        function trackAction(action) {
            console.log('User action:', action);
            // Example: gtag('event', 'click', { 'event_category': 'Password Reset', 'event_label': action });
        }
        
        if (loginButton) {
            loginButton.addEventListener('click', function() {
                trackAction('Go to Login Button');
            });
        }
        
        if (homeButton) {
            homeButton.addEventListener('click', function() {
                trackAction('Back to Home Button');
            });
        }
        
        if (loginLink) {
            loginLink.addEventListener('click', function() {
                trackAction('Login Link');
            });
        }
        
        // Auto-redirect after 10 seconds (optional)
        setTimeout(function() {
            console.log('Auto-redirecting to login page...');
            // window.location.href = "{% url 'signin' %}";
        }, 10000);
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            // Enter key to go to login
            if (e.key === 'Enter') {
                window.location.href = "{% url 'signin' %}";
            }
            // Escape key to go home
            if (e.key === 'Escape') {
                window.location.href = "{% url 'home' %}";
            }
        });
    });
</script>
{% endblock %}
